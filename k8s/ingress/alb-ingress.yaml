apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: yelbook-ingress
  namespace: yellowbooks
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # ACM Certificate ARN
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:804257878061:certificate/479c8199-599d-4823-930f-8ac624042c79
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/success-codes: '200-399'
    alb.ingress.kubernetes.io/group.name: yelbook
spec:
  ingressClassName: alb
  rules:
    - host: yelbook.online
      http:
        paths:
          # NextAuth routes must go to frontend (Next.js handles /api/auth/*)
          - path: /api/auth
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
          # Backend API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 3001
          # All other routes go to frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
