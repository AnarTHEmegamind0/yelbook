# Kubernetes Secrets for Yelbook
# IMPORTANT: Replace placeholder values with actual secrets before applying
# DO NOT commit actual secrets to git!
#
# To apply: kubectl apply -f secrets.yaml -n yellowbooks
# Or create secrets from command line:
#   kubectl create secret generic yelbook-secrets \
#     --from-literal=DATABASE_URL="postgresql://user:pass@postgres:5432/yelbook" \
#     --from-literal=POSTGRES_USER="yelbook" \
#     --from-literal=POSTGRES_PASSWORD="your-password" \
#     ... -n yellowbooks

apiVersion: v1
kind: Secret
metadata:
  name: yelbook-secrets
  namespace: yellowbooks
type: Opaque
stringData:
  # Database credentials
  DATABASE_URL: 'postgresql://yelbook:CHANGE_ME@postgres:5432/yelbook'
  POSTGRES_USER: 'yelbook'
  POSTGRES_PASSWORD: 'CHANGE_ME'
  POSTGRES_DB: 'yelbook'

  # JWT/Auth secrets
  JWT_SECRET: 'CHANGE_ME'
  AUTH_SECRET: 'CHANGE_ME'

  # External API keys
  GROQ_API_KEY: 'CHANGE_ME'

  # GitHub OAuth (get from GitHub Developer Settings)
  AUTH_GITHUB_ID: 'CHANGE_ME'
  AUTH_GITHUB_SECRET: 'CHANGE_ME'
